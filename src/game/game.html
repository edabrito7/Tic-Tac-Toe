<!DOCTYPE html>
<html>
<head>
	<title>Tic-Tac-Toe Game</title>
	<link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">

	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS from a CDN. This way you don't have to include the bootstrap file yourself -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style-game.css">
</head>
<body>
	<h1 class="title text-center text-uppercase m-5 p-1">Tic-Tac-Toe Game</h1>
	<div class="d-flex justify-content-between">
		<h3 id='user' class="text-left text-uppercase ml-md-5 pl-2">user</h3>
		<h3 id='computer' class="text-right text-uppercase mr-md-5 pr-2">computer</h3>
	</div>
	<div class="container w-50">
		<div class="row flex-nowrap">
			<div  class="col-4"><button id=row1-col1 value=""></button></div>
			<div class="col-4"><button id=row1-col2 value=""></button></div>
			<div class="col-4"><button id=row1-col3 value=""></button></div>
		</div>
		<div class="row flex-nowrap">
			<div class="col-4"><button id=row2-col1 value=""></button></div>
			<div class="col-4"><button id=row2-col2 value=""></button></div>
			<div class="col-4"><button id=row2-col3 value=""></button></div>
		</div>
		<div class="row flex-nowrap">
			<div class="col-4"><button id=row3-col1 value=""></button></div>
			<div class="col-4"><button id=row3-col2 value=""></button></div>
			<div class="col-4"><button id=row3-col3 value=""></button></div>
		</div>
	</div>
	<div class="d-flex justify-content-center">
		<button  id="restartButton" type="button" class="btn btn-outline-secondary text-uppercase  m-3">restart</button>
		<button  id="gotoMenu"type="button" class="btn btn-outline-primary text-uppercase m-3">go to menu</button>
	</div>


	<div class="modal fade " id="myModal">
	    <div class="modal-dialog">
	      <div class="modal-content">
	        <!-- Modal Header -->
	        <div class="modal-header justify-content-center">
	          <h3 class="modal-title text-center">YOU WIN!!</h3>	         
	        </div>

	        <!-- Modal footer -->
	        <div class="modal-footer">
	          <button type="button" class="btn btn-outline-primary btn-xs" data-dismiss="modal">Close</button>
	        </div>
	        
	      </div>
	    </div>
	  </div>


	<footer class="text-center">
		Made by Eduardo Brito. 2020
	</footer>

	
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>


<script type="text/javascript" src="script2.js"></script>
</body>
</html>
